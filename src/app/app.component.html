<div class="main">
    <app-header></app-header>

        <div *ngIf="service.todosfinished.length==0 && service.todosnotfinished.length==0">  
            <app-empty></app-empty>
            <app-add-task></app-add-task>
        </div>
            <div *ngIf="service.todosfinished.length>0 || service.todosnotfinished.length>0 ">  
                <app-add-task></app-add-task>
                <app-body class="bodyy"></app-body>
            </div>
        
</div>
